<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SketchrisJS — ONNX Tetris Classifier</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 24px; background: #121212; color: #eaeaea; }
        h1 { font-size: 18px; margin: 0 0 12px; }
        .wrap { display: flex; gap: 24px; align-items: flex-start; flex-wrap: wrap; }
        .toolbox { display: grid; gap: 8px; }
        canvas { background: #000; border: 1px solid #444; image-rendering: pixelated; }
        button { background: #2b2b2b; color: #eaeaea; border: 1px solid #444; padding: 8px 12px; cursor: pointer; border-radius: 6px; }
        button:hover { background: #333; }
        label { font-size: 13px; }
        input[type="range"] { width: 160px; }
        table { border-collapse: collapse; min-width: 320px; }
        th, td { padding: 6px 8px; border-bottom: 1px solid #333; }
        .prob { width: 120px; height: 10px; background: #222; border-radius: 6px; overflow: hidden; }
        .prob > span { display: block; height: 100%; background: linear-gradient(90deg, #39d353, #208b3a); }
        .row-max { background: rgba(57, 211, 83, 0.08); }
        .muted { color: #bbb; font-size: 12px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>SketchrisJS — Draw a Tetris piece (128×128)</h1>
    <div class="wrap">
        <div class="toolbox">
            <canvas id="pad" width="128" height="128"></canvas>
            <div>
                <button id="predictBtn">Predict</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div>
                <label>Brush size: <strong>2</strong> (fixed)</label>
            </div>
            <div>
                <label><input id="invert" type="checkbox"> Invert before inference</label>
            </div>
            <div class="muted">Model: <code>tetris_classifier.onnx</code></div>
        </div>

        <div>
            <div class="muted">Softmax probabilities</div>
            <table id="probsTable">
                <thead>
                    <tr><th>Class</th><th>Prob</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
